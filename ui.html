<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style type="text/css">
    
      div {
        border: 1px dashed black; 
      }
      
    </style>
    
  </head>
  <body>

    <div style="
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                width: 1024px;
                margin: auto;
                height: 730px;
                ">
      <div id="nextPlayer" style="
                                  position: absolute;
                                  width: 25%;
                                  height: 25%;
                                  left: 0;
                                  top: 0;
                                  "></div>
      <div id="prevPlayer" style="
                                  position: absolute;
                                  width: 25%;
                                  height: 25%;
                                  top: 0;
                                  right: 0;
                                  "></div>
      <div id="playArea" style="
                                position: absolute;
                                width: 40%;
                                height: 40%;
                                left: 0;
                                right: 0;
                                top: 0;
                                bottom: 0;
                                margin: auto;
                                border-radius: 50%;
                                border: 1px dashed;
                                "></div>
      <div id="currentPlayer" style="
                                     position: absolute;
                                     bottom: 0;
                                     width: 80%;
                                     height: 20%;
                                     margin: auto;
                                     left: 0;
                                     right: 0;
                                     ">
                                       
                                       <div style="width: 100px; height: 150px;"></div>
                                       <div style="width: 100px; height: 150px;"></div>
                                       <div style="width: 100px; height: 150px;"></div>
                                       
                                     </div>
    </div>

  </body>
</html>
