<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">

      div {
        border: 1px dashed black; 
      }

      #appFrame {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        width: 1024px;
        margin: auto;
        height: 730px;
      }

      #nextPlayer {
        position: absolute;
        width: 25%;
        height: 25%;
        left: 0;
        top: 0;
      }

      #prevPlayer {
        position: absolute;
        width: 25%;
        height: 25%;
        top: 0;
        right: 0;
      }
      #playArea {
        position: absolute;
        width: 40%;
        height: 40%;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        border-radius: 50%;
        border: 1px dashed;
      }

      #currentPlayer {
        position: absolute;
        bottom: 0;
        width: 80%;
        height: 20%;
        margin: auto;
        left: 0;
        right: 0; 
      }
    </style>

  </head>
  <body>

    <div id="appFrame">
      <div id="nextPlayer"></div>
      <div id="prevPlayer"></div>
      <div id="playArea"></div>
      <div id="currentPlayer">
        <div style="width: 100px; height: 150px;"></div>
        <div style="width: 100px; height: 150px;"></div>
        <div style="width: 100px; height: 150px;"></div>
      </div>
    </div>

  </body>
</html>
